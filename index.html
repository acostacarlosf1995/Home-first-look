<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/header.css">
    <title>Corebiz</title>
</head>
<body>
    <div>
        <header>
            <div class="header-container">
                <div class="header-top">
                    <div class="aside-bar">
                        <aside>
                            <i class="far fa-user"></i>
                        </aside>
                    </div>
                    <div class="logo">
                        <img src="/img/logo.png" alt="logo">
                    </div>
                    <div class="input-search">
                        <input class="search-txt" type="text" placeholder="O que está procurando?">
                        <a class="search-btn" href="#">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                    <div class="shop-car">
                        <div>
                            <i class="far fa-user"></i>
                            <img class="user" src="/img/Minha Conta.png" alt="user">
                        </div>
                        <div class="cart-container">
                            <img class="shopping-car" src="/img/shop-car.png" alt="shop-car">
                            <p class="cart-number">1</p>
                        </div>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="input-search-responsive">
                        <input class="search-txt-responsive" type="text" placeholder="O que está procurando?">
                        <a class="search-btn-responsive" href="#">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <ul>
                <li>Product 1</li>
                <li>Product 2</li>
                <li>Product 3</li>
                <li>Product 4</li>
            </ul>
        </main>
        <footer>
            <button>ENTRE EM CONTATO</button>
            <button>FALE COM O NOSSO <br>CONSULTOR ONLINE</button>
        </footer>
    </div>

    <script src="/javascripts/scripts.js"></script>
</body>
</html>
